<script>
    document.addEventListener('DOMContentLoaded', function () {

        var swiper = new Swiper('.mySwiper', {
            spaceBetween: 0,
            grabCursor: true,
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
        function startNavigation() {
            Kakao.Navi.start({
                name: '용산가족공원 야외예식장',
                x: 126.9804702,
                y: 37.5238506,
                coordType: 'wgs84',
            });
        }

        let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        let options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(37.521138, 126.983937), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        let infowindow = new kakao.maps.InfoWindow({zIndex: 1});
        let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        let places = new kakao.maps.services.Places();
        places.setMap(map);
        places.keywordSearch('용산가족공원 야외예식장', placesSearchCB);

        // 키워드 검색 완료 시 호출되는 콜백함수 입니다
        function placesSearchCB(data, status, pagination) {
            if (status === kakao.maps.services.Status.OK) {

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                // LatLngBounds 객체에 좌표를 추가합니다
                let bounds = new kakao.maps.LatLngBounds();

                for (var i = 0; i < data.length; i++) {
                    displayMarker(data[i]);
                    bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
                }

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            }
        }

// 지도에 마커를 표시하는 함수입니다
        function displayMarker(place) {

            // 마커를 생성하고 지도에 표시합니다
            let marker = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(place.y, place.x)
            });

            // 마커에 클릭이벤트를 등록합니다
            kakao.maps.event.addListener(marker, 'click', function () {
                // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                infowindow.setContent('<div style="padding:8px; font-size:12px; margin: 0 auto; font-weight: bold">' + place.place_name + '</div>');
                infowindow.open(map, marker);
            });
        }

        new ClipboardJS('.btn');
    });
</script>
